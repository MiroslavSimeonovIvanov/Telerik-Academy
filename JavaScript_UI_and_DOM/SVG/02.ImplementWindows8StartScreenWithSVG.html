        <line x1="142" y1="325" x2="158" y2="329" fill="transparent" stroke="#5532b1" stroke-width="2"></line>

        <text x="589" y="292" font-family="Segoe UI" font-size="11" font-weight="normal" fill="#FFFFFF">Mika Gibbs, Troy Scout</text>
        <text x="589" y="304" font-family="Segoe UI" font-size="11" font-weight="normal" fill="#FFFFFF">and 5 others commented</text>
        <text x="589" y="316" font-family="Segoe UI" font-size="11" font-weight="normal" fill="#FFFFFF">on your photo</text>
        
        <rect x="520" y="375" width="100" height="100" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.1" fill="none"></rect>
