<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Semantic HTML</title>
    <style>
        #HeaderText {
            text-align: center;
            margin: 0px;
        }

        table {
            border: 1px solid black;
            border-collapse: collapse;
        }

        td {
            padding: 5px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <header>
        <img src="/Images/Logo.png" alt="Logo" />
        <p id="HeaderText">Welcome to Our Web Site</p>
    </header>
    <nav>
        <ul>
            <li>Nav item 1</li>
            <li>Nav item 1</li>
            <li>Nav item 1</li>
            <li>Nav item 1</li>
        </ul>
    </nav>
    <table>
        <tr>
            <td>
                <strong>First name</strong>
            </td>
            <td>
                <strong>Last name</strong>
            </td>
            <td>
                <strong>Score</strong>
            </td>
        </tr>
        <tr>
            <td>Doncho</td>
            <td>Minkov</td>
            <td>4.54</td>
        </tr>
        <tr>
            <td>Svetlin</td>
            <td>Nakov</td>
            <td>4.31</td>
        </tr>
        <tr>
            <td>Georgi</td>
            <td>Georgiev</td>
            <td>4.54</td>
        </tr>
    </table>
</body>
</html>
