<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Web gallery</title>
    <link rel="stylesheet/less" type="text/css" href="Styles/WebgalleryStyle.less" />
    <script src="Scripts/less.js"></script>
</head>
<body>
    <div>
        <form>
            <nav>
                <ul>
                    <li>
                        <label for="picture1">
                            <img src="Images/CheetahWithHerBabies.png" alt="Cheetah with her babies" class="smallImage" />
                        </label>
                    </li>
                    <li>
                        <label for="picture2">
                            <img src="Images/HorsesInSnow.png" alt="Horses in snow" class="smallImage" />
                        </label>
                    </li>
                    <li>
                        <label for="picture3">
                            <img src="Images/Lion.png" alt="Lion" class="smallImage" />
                        </label>
                    </li>
                    <li>
                        <label for="picture4">
                            <img src="Images/Squirrel.png" alt="Squirrel" class="smallImage" />
                        </label>
                    </li>
                    <li>
                        <label for="picture5">
                            <img src="Images/Tigers.png" alt="Tigers" class="smallImage" />
                        </label>
                    </li>
                    <li>
                        <label for="picture6">
                            <img src="Images/BabyPolarBear.png" alt="Baby polar bear in the zoo" class="smallImage" />
                        </label>
                    </li>
                </ul>
            </nav>
            <article class="bigImage">
                <input type="radio" id="picture1" /><img src="Images/CheetahWithHerBabies.png" alt="Cheetah with her babies" class="image" />
                <input type="radio" id="picture2" /><img src="Images/HorsesInSnow.png" alt="Horses in snow" class="image" />
                <input type="radio" id="picture3" /><img src="Images/Lion.png" alt="Lion" class="image" />
                <input type="radio" id="picture4" /><img src="Images/Squirrel.png" alt="Squirrel" class="image" />
                <input type="radio" id="picture5" checked="checked" /><img src="Images/Tigers.png" alt="Tigers" class="image" />
                <input type="radio" id="picture6" /><img src="Images/BabyPolarBear.png" alt="Baby polar bear in the zoo" class="image" />
            </article>
        </form>
    </div>
</body>
</html>
