<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Table</title>
    <link rel="stylesheet" href="TableStyle.css" />
</head>
<body>
    <table>
        <thead>
            <tr>
                <td>Contact name</td>
                <td>City</td>
                <td>Country</td>
                <td>Is Promoted</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Maria Anders</td>
                <td>Berlin</td>
                <td>
                    <img src="http://www.aaa.tu-dortmund.de/cms/de/AAA/Veranstaltungen/01_MEDIENPOOL_Veranstaltungen/small-german-flag.jpg" alt="Flag of Germany" />
                    Germany
                </td>
                <td><input type="checkbox" /></td>
            </tr>
            <tr>
                <td>Ana Trujillo</td>
                <td>México D.F.</td>
                <td>
                    <img src="http://images.sodahead.com/polls/000058034/polls_th_Mexican_Flag_0714_47457_answer_7_small.jpeg" alt="Flag of Mexico" />
                    Mexico
                </td>
                <td><input type="checkbox" /></td>
            </tr>
            <tr>
                <td>Antonio Moreno</td>
                <td>México D.F.</td>
                <td>
                    <img src="http://images.sodahead.com/polls/000058034/polls_th_Mexican_Flag_0714_47457_answer_7_small.jpeg" alt="Flag of Mexico" />
                    Mexico
                </td>
                <td><input type="checkbox" disabled checked /></td>
            </tr>
            <tr>
                <td>Thomas Hardy</td>
                <td>London</td>
                <td>
                    <img src="http://www.gwmicro.com/images/flags/UNITEDKINGDOM.gif" alt="Flag of The United Kingdom" />
                    UK
                </td>
                <td><input type="checkbox" /></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
